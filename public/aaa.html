<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="javascripts/kindeditor-4.1.10/themes/default/default.css" />
    <link rel="stylesheet" href="javascripts/kindeditor-4.1.10/plugins/code/prettify.css" />
    <script charset="utf-8" src="javascripts/kindeditor-4.1.10/kindeditor.js"></script>
    <script charset="utf-8" src="javascripts/kindeditor-4.1.10/lang/zh_CN.js"></script>
    <script charset="utf-8" src="javascripts/kindeditor-4.1.10/plugins/code/prettify.js"></script>

    </head>
    <body>
    <form name="example" method="post" action="demo.jsp">
    <textarea name="content1" cols="100" rows="8" style="width:700px;height:200px;visibility:hidden;">11111111111</textarea>
    <br />
    <input type="submit" name="button" value="提交内容" /> (提交快捷键: Ctrl + Enter)
    </form>
    </body>
    <script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content1"]', {
            cssPath : '../plugins/code/prettify.css',
            uploadJson : '../jsp/upload_json.jsp',
            fileManagerJson : '../jsp/file_manager_json.jsp',
            allowFileManager : true,
            afterCreate : function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    document.forms['example'].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    document.forms['example'].submit();
                });
            }
        });
        prettyPrint();
    });
    </script>
</html>
