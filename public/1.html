这些年，1111习近平在国际舞台密集出访，纵横捭阖，在国内整顿民生、打击腐败，日程表以分秒计算，但并不妨碍他和科研人员频频“亲密接触”。

国家科技奖励大会上，有他俯身为年迈行动不便的老科学家们颁发证书的身影；每年春节前夕，有他亲自或委托慰问老科学家的温暖话语……

2012年8月21日，“习近平俯身拾镜”的故事在众多国内外科学家中广为流传，一位大国领导人礼贤敬贤的气度，至今让国际科学界印象深刻。
