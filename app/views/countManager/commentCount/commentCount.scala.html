@import com.avaje.ebean.SqlRow
@(countList:List[SqlRow])
	<table class="table table-bordered">
		<thead>
			<tr class="info">
				<th style="width: 25%">月份</th>
				<th style="width: 25%">评论数</th>
				<th style="width: 50%">百分比</th>
			</tr>
		</thead>
		<tbody>
			@for(sqlrow <- countList){
				<tr>
					<td>@sqlrow.get("month")</td>
					<td>@sqlrow.get("count")</td>
					<td>@sqlrow.get("percentage")</td>
				</tr>
			}
			<tr><td colspan="3"></td></tr>
		</tbody>
	</table>
