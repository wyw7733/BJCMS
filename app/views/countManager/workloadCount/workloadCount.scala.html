@(countList:List[WorkCount])
<div class="col-lg-12" style="margin-top:3px;padding-left:0px">
	<table class="table table-bordered">
		<thead>
			<tr class="info">
				<th style="width: 20%">用户</th>
				<th style="width: 50%">栏目</th>
				<th style="width: 10%">栏目内容数</th>
				<th style="width: 10%">发布内容数</th>
				<th style="width: 10%">审核内容数</th>
			</tr>
		</thead>
		<tbody>
			@for(sqlrow <- countList){
				<tr>
						<td rowspan="@sqlrow.dateList.size()">@sqlrow.name</td>
							@for(date <- sqlrow.dateList){
							<td>@date.get("columnname")</td>
							<td>@date.get("allcount")</td>
							<td>@date.get("creatcount")</td>
							<td>@date.get("auditcount")</td>
						</tr>
					<tr>
					}
				}
			<tr><td colspan="5"></td></tr>
		</tbody>
	</table>
</div>
