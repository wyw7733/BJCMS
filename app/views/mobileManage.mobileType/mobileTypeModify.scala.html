@(mobileType:MobileType)
<div class="row">
    <div class="col-lg-12">
        <hr style="border-bottom: 1px solid #89C4F4;">
        <form class="form-horizontal" id="myFormInput2" method="post">
            <div class="form-body">
                <input type="hidden" name="id" value="@mobileType.id" />
                <div class="form-group">
                    <label class="col-md-1 control-label">名&nbsp;&nbsp;称<span
                    class="required">*</span></label>
                    <div class="input-group col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon input-left"> <i
                            class="fa fa-edit"></i>
                            </span> <input type="text" name="name" required class="form-control input-right" placeholder="模板名称" value="@mobileType.name" />
                        </div>
                        <span class="help-block">提示信息</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">备&nbsp;&nbsp;注&nbsp;&nbsp;</label>
                    <div class="input-group col-md-6">
                        <textarea name="memo" id="memo" rows="8" class="form-control" placeholder="备注">
                        @mobileType.memo
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <input type="submit" class="btn green" value="提交">
                    <input type="reset" class="btn default" value="关闭" onclick="ajaxLoad('mobile_content','mobileTypeList',null);">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#memo").wysihtml5();//富文本编辑器初始化
		$("#deleteBtn").attr("disabled","disabled");

	});
	$(function(){
		 var options = {
				url:'mobileTypeModify',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
				 return false;
		 });
	});

	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		ajaxLoad('mobile_content','mobileTypeList',null);
	}
</script>
