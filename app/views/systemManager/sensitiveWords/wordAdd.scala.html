<div class="row">
    <div class="col-lg-12">
        <hr style="border-bottom : 1 px solid #89C4F4 ; margin-top : 5 px ;">
        <form class="form-horizontal" id="myFormInput2" method="post">
            <div class="form-body">
                <div class="col-lg-9" style="margin-left : - 25 px ;">
                    <div class="form-group">
                        <label class="col-md-2 control-label">敏感词<span
                        class="required">*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="search" required class="form-control" placeholder="敏感词" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-9" style="margin-left : - 25 px ;">
                    <div class="form-group">
                        <label class="col-md-2 control-label">替换词<span
                        class="required">*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="replacement" required class="form-control" placeholder="替换词" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="col-md-offset-3 col-md-6">
                    <input type="submit"
                    class="btn green" value="提交">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" onclick="ajaxLoad_index('content-body-div','wordIndex',null,this);"
                    class="btn default" value="关闭">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'wordAdd',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		});
	});
	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		ajaxLoad_index('content-body-div','wordIndex',null,this)
	}
</script>
