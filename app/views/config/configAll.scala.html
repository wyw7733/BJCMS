@(config:Config)
<div class="row">
    <div class="col-md-12">
            <!-- 列表开始-->
        <div class="portlet-body" id="enterpriseForm">
            <form id="myFormInput2" class="form-horizontal" method="post" >
                    <!--表单主体-->
                <input type="hidden" name="id" value="@config.id">
                <div class="form-body">
                    <div class="form-group ">
                        <label class="control-label col-md-3">部署路径<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span> <input type="text" class="form-control input-right"
                            name="deploypath" placeholder="部署路径" required value="@config.deploypath" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">端口号<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span> <input type="text" class="form-control input-right"
                            name="port" placeholder="端口号" required value="@config.port" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">静态页路径<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span>
                                <input type="text" class="form-control input-right"
                                name="htmlpath" placeholder="静态页路径" required value="@config.htmlpath" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">附件路径<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span>
                                <input type="text" class="form-control input-right" required
                                name="wordpath" placeholder="附件路径" value="@config.wordpath" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-md-3">系统邮箱名称<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span> <input type="email" class="form-control input-right"
                            name="sysemail" placeholder="系统邮箱名称" required value="@config.sysemail" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-md-3">系统邮箱密码<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span> <input type="text" class="form-control input-right"
                            name="sysemailpass" placeholder="系统邮箱密码" required value="@config.sysemailpass" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-md-3">系统邮箱SMTP<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span> <input type="text" class="form-control input-right"
                            name="sysemailsmtp" placeholder="系统邮箱SMTP" required  value="@config.sysemailsmtp" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="control-label col-md-3">模板路径<span
                        class="required">*</span></label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span>
                                <input type="text" class="form-control input-right" required
                                name="templatepath" placeholder="模板路径" value="@config.templatepath" />
                            </div>
                        </div>
                    </div>
                </div>
                    <!--表单尾部-->
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-5 col-md-7">
                            <input id="sub" type="submit" class="btn green" value="提交"> <input
                        type="reset" class="btn default" value="取 消">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'configUpdate',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		});
	});
	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		if(result=="保存成功！"){
		    privateAjaxLoad('configContent','configInfo',null,this,true);
		}
	}
</script>
