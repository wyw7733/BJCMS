@(email:Email)
<div class="row">
    <div class="col-md-12">
            <!-- 列表开始-->
        <div class="portlet-body">
            <form id="myFormInput2" class="form-horizontal" method="post" >
                    <!--表单主体-->
                <input type="hidden" name="id" value="@email.id">
                <div class="form-body">
                    <div class="form-group">
                        <label class="control-label col-md-4" for="">邮箱名称：<span
                        class="required">*</span></label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span>   <input type="email" class="form-control" name="email" checkType="email"
                            required value="@email.email"
                            id="" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">邮箱密码<span
                        class="required">*</span></label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span>   <input type="text" class="form-control" name="emailpass" value="@email.emailpass"
                            required id="" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="">SMTP<span
                        class="required">*</span></label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon input-left"> <i
                                class="fa fa-edit"></i>
                                </span> <input type="text" class="form-control" name="smtp" value="@email.smtp"
                            required id="" />
                            </div>
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                </div>
                    <!--表单尾部-->
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-5 col-md-7">
                            <input type="submit" class="btn green" value="提交">
                            <input type="reset" class="btn default" value="取 消">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'emailUpdate',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		});
	});
	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		if(result=="保存成功！"){
			privateAjaxLoad('configContent','emailConfig',null,this,true);
		}
	}
</script>
