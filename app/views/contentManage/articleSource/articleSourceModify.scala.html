@(articleSource:ArticleSource)
<div class="row">
    <div class="col-lg-12">
        <hr style="border-bottom: 1px solid #89C4F4; margin-top: 5px;">
        <form class="form-horizontal" id="myFormInput2" method="post">
            <input type="hidden" name="id" value="@articleSource.id" />
            <div class="form-body">
                <div class="col-lg-9" style="margin-left:-25px;">
                    <div class="form-group">
                        <label class="col-md-2 control-label">名称<span
                        class="required">*</span></label>
                        <div class="col-md-8">
                            <input type="text" required name="name" value="@articleSource.name" class="form-control" placeholder="名称" />
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">来源<span
                        class="required">*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="href" required value="@articleSource.href"  class="form-control" placeholder="来源" />
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="col-md-offset-3 col-md-6">
                    <input type="submit"
                    class="btn green" value="保 存">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset"
                    class="btn default" value="取 消">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'articleSourceModify',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		});
	});
	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		ajaxLoad_index('content-body-div','articleSourceIndex',null,this)
	}
</script>
