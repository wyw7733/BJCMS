
<div class="row">
  <div class="col-lg-12">
    <hr style="border-bottom: 1px solid #89C4F4; margin-top: 5px;">
    <form class="form-horizontal" id="myFormInput2" method="post">
      <div class="form-body">
        <div class="col-lg-9" style="margin-left:-25px;">
          <div class="form-group">
            <label class="col-md-2 control-label">链接名称<span
            class="required">*</span></label>
            <div class="col-md-8">
              <input type="text" name="name" required class="form-control" placeholder="链接名称" />
              <span class="help-block">提示信息</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">链接URL&nbsp;&nbsp;<span
            class="required">*</span></label>
            <div class="col-md-8">
              <input type="text" name="url" required class="form-control" placeholder="链接地址" />
              <span class="help-block">提示信息</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">排序&nbsp;&nbsp;</label>
            <div class="col-md-8">
              <input type="number" name="order_int" required class="form-control"
              checkType="zeroInt" max="10" placeholder="排序" />
              <span class="help-block">提示信息</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <div class="col-md-offset-3 col-md-6">
          <input type="submit"
          class="btn green" value="提交">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="button" onclick="privateAjaxLoad('blogrollContent','useLinkList',null,this,null);"
          class="btn default" value="关闭">
        </div>
      </div>
    </form>
  </div>
</div>
<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'addUseLink',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		});
	});
	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		privateAjaxLoad('blogrollContent','useLinkList',null,this,null);
	}
</script>
