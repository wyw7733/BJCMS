@(useLink:UseLink)
<div class="row">
    <hr style="border-bottom: 1px solid #89C4F4; margin-top: 5px;">
    <form class="form-horizontal" id="myFormInput2" method="post">
        <input type="hidden" name="id" value="@useLink.id" />
        <div class="form-body">
            <div class="form-group">
                <label class="col-md-2 control-label">名称<span
                class="required">*</span></label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="name" required value="@useLink.name" placeholder="名称" />
                    <span class="help-block">提示信息</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">链接<span
                class="required">*</span></label>
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="url" value="@useLink.url" placeholder="排序" />
                    <span class="help-block">提示信息</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">链接<span
                class="required">*</span></label>
                <div class="col-md-6">
                    <input type="text" required class="form-control" checkType="zeroInt" max="10"   name="order_int" value="@useLink.order_int" placeholder="排序" />
                    <span class="help-block">提示信息</span>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="col-md-offset-4 col-md-7">
                <input id="sub" type="submit" class="btn green" value="提交">
                <input type="button" onclick="privateAjaxLoad('blogrollContent','useLinkList',null,this,true);"
            class="btn default" value="关闭">
            </div>
        </div>
    </form>
</div>

<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'updateUseLink',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		 });
	});

	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		privateAjaxLoad('blogrollContent','useLinkList',null,this,true);
	}

</script>
