@(mobileTypeList:List[MobileType])
<div class="row">
    <div class="col-lg-12">
        <hr style="border-bottom: 1px solid #89C4F4;">
        <form id="myFormInput2" class="form-horizontal" method="post">

            <input id="mobileTypePath" type="hidden" value="">
            <div class="form-group">
                <label class="col-md-1 control-label">类&nbsp;&nbsp;型<span
                class="required">*</span></label>
                <div class="input-group col-md-11">
                    <span class="input-group-addon input-left">
                        <i class="fa fa-folder-open"></i>
                    </span>
                    <select name="type_id" class="form-control">
                        <option>请选择</option>
                        @for(mobileType<-mobileTypeList){
                            <option value="@mobileType.id">@mobileType.name</option>
                        }
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">名&nbsp;&nbsp;称<span
                class="required">*</span></label>
                <div class="input-group col-md-11">
                    <span class="input-group-addon input-left"> <i
                    class="fa fa-edit"></i>
                    </span>
                    <input name="name" required type="text" class="form-control" placeholder="模板名称" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">内&nbsp;&nbsp;容<span
                class="required">*</span></label>
                <div class="input-group col-md-11">
                    <textarea id="content"  required name="memo" rows="23" class="form-control" placeholder="内容"> </textarea>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-md-offset-5 col-md-7">
                    <input id="mobileButton" type="submit" class="btn green" value="提交">
                    <input type="reset" class="btn default" value="关闭" onclick="privateAjaxLoad('mobile_content','mobileList?path=',null, this);">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'mobileAdd',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };

		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
				 return false;
		 });
	});

	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		privateAjaxLoad('mobile_content','mobileList?path=',null, this);
	}
</script>
