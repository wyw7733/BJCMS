@(path:String,content:String,mobile:Mobile,mobileTypeList:List[MobileType])
<div class="row">
    <div class="col-lg-12">
        <hr style="border-bottom: 1px solid #89C4F4;">
        <form id="mobile_from_modify" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1 control-label">类&nbsp;&nbsp;型<span
                class="required">*</span></label>
                <div class="input-group col-md-11">
                    <span class="input-group-addon input-left"> <i class="fa fa-folder-open"></i></span>
                        <select name="type_id" class="form-control">
                            <option>-请选择-</option>
                            @for(mobileType<-mobileTypeList){
                                <option value="@mobileType.id" @if(mobileType.id==mobile.type_id){selected}>@mobileType.name</option>
                            }
                        </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">名&nbsp;&nbsp;称<span
                class="required">*</span></label>
                <div class="input-group col-md-11">
                    <span class="input-group-addon input-left"> <i
                    class="fa fa-edit"></i>
                    </span>
                    <input id="oldPath" type="hidden" name="oldPath" value="@path"/>
                    <input type="text" name="name" class="form-control" placeholder="模板名称" value="@path.substring(path.lastIndexOf("/")+1,path.lastIndexOf("."))"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">内&nbsp;&nbsp;容<span
                class="required">*</span></label>
                <div class="input-group col-md-11">
                    <textarea id="memo" name="memo" rows="23" class="form-control" placeholder="内容">@content</textarea>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-md-offset-5 col-md-7">
                    <input type="button" onclick="submitAjax('mobileModify','mobile_from_modify')" class="btn green" value="提交">
                    <input type="reset" class="btn default" value="关闭" onclick="privateAjaxLoad('mobile_content','mobileList?path=',null, this);">
                </div>
            </div>
        </form>
    </div>
</div>
