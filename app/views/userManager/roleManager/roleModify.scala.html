@(role:Role)
<div class="row">
    <div class="col-lg-12">
        <hr style="border-bottom: 1px solid #89C4F4; margin-top: 5px;">
        <form id="myFormInput2" class="form-horizontal" method="post" >
            <input type="hidden" name="id" value="@role.id">
            <div class="form-body">
                <div class="col-lg-9" style="margin-left:-25px;">
                    <div class="form-group">
                        <label class="col-md-2 control-label">角色名称<span
                        class="required">*</span></label>
                        <div class="col-md-10">
                            <input type="text" name="name" required class="form-control" value="@role.name" placeholder="角色名称" />
                            <span class="help-block">提示信息</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">描述&nbsp;&nbsp;</label>
                        <div class="col-md-10">
                            <input type="text" name="memo"  class="form-control" value="@role.memo" placeholder="描述" />
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-actions">
                <div class="col-md-offset-4 col-md-6">
                    <input type="submit"
                    class="btn green" value="提交">
                    <input type="button" onclick="ajaxLoad_index('content-body-div','roleIndex',null,this);"
                    class="btn default" value="关闭">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'roleModify',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		});
	});
	//提交表单后
	function showResponse(result, statusText){
		tipInfo(result);
		privateAjaxLoad('role_Content','roleList',null,this,null);
	}
</script>
