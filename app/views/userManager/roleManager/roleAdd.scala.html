<div class="row">
    <hr style="border-bottom: 1px solid #89C4F4; margin-top: 5px;">
    <form id="myFormInput2" class="form-horizontal" method="post">
        <div class="form-body">
            <div class="col-lg-9" style="margin-left:-25px;">

                <div class="form-group">
                    <label class="col-md-2 control-label">角色名称<span
                    class="required">*</span></label>
                    <div class="col-md-10">
                        <input type="text" name="name" required class="form-control" placeholder="角色名称" />
                        <span class="help-block">提示信息</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">描述&nbsp;&nbsp;</label>
                    <div class="col-md-10">
                        <input type="text" name="memo"  class="form-control" placeholder="描述" />
                    </div>
                </div>

            </div>
        </div>

        <div class="form-actions">
            <div class="col-md-offset-4 col-md-6">
                <input type="submit"
                class="btn green" value="提交">
                <input type="button" onclick="ajaxLoad_index('content-body-div','roleIndex',null,this,null);"
                class="btn default" value="关闭">
            </div>
        </div>
    </form>
</div>
<script src="@routes.Assets.at("javascripts/formCheck.js")"></script>
<script>
	$(function(){
		 var options = {
				url:'roleAdd',
				beforeSubmit:  showRequest,  //提交前处理
				success:       showResponse,  //处理完成
				resetForm: false,
				dataType:  'text'
		 };
		$('#myFormInput2').submit(function() {
			 $(this).ajaxSubmit(options);
			 return false;
		});
	});
	//提交表单后
	function showResponse(result, statusText){
	    if(statusText=='success'){
            tipInfo("添加成功！");
            privateAjaxLoad('role_Content','roleList',null,this,null);
            var id=result.substr(0,32);
            var name=result.substring (32);
            showAuthorityTree(id,name);
	    }
	}
</script>
